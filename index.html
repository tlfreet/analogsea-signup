<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AnalogSea Signup Page</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" class="logo">
            <form class="sign-up" action="/some-endpoint" method="post">
                 <legend>Sign Up</legend>
                <label for="email">Email</label>
                <input placeholder='foo@bar.com' type="email" name='email' id='email' required>
                <label for="password">Password</label>
                <input placeholder='1234passw0rd' type="password" name='password' id='password' required>
                <button>Sign Up</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </main>
    </body>
</html>
